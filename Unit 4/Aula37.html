<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs Demo</title>
  </head>
  <body>

    <p>Do you prefer cats or dogs?</p>
    <form class="" action="index.html" method="post">

      <label for="dogs">Dogs:</label>
      <input name="petChoice" type="radio" id="dogs" value="dog">

      <label for="cats">Cats:</label>
      <input name="petChoice" type="radio" id="cats" value="cat">

      <p>What's your favorite color?</p>
      <select class="" name="Color" id>
        <option value="Red">Red</option>
        <option value="Orange">Orange</option>
        <option value="Yellow">Yellow</option>
      </select>

      <textarea name="testarea" rows="8" cols="20">Write something here!</textarea>

      <button type="button" name="button">Go!</button>
    </form>
  </body>
</html>
